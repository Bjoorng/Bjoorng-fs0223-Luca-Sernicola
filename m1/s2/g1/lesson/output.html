<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <span id="testo"></span>

    <script>

        //scrive nell'elemento con id = testo
        document.getElementById("testo").innerHTML = 'Hello World!';
        //mostra un alert pop up
        alert('Hello World!');
        //scrive nella console dell'ispezione
        console.log('Hello World!')
        //scrive nel body dopo lo script
        document.write('<br>Hello World!')
        //document write elimina il contenuto se eseguito dopo il primo load di pagina

    </script>
</body>
</html>
