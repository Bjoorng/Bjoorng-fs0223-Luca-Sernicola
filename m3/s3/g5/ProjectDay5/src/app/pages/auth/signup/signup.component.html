<form>
  <a class="btn btn-primary" [routerLink]="['/']">home</a>
  <input
  type="email" placeholder="email"
  name="email" [(ngModel)]="data.email"
  class="form-control">
  <input
  type="password" placeholder="Password"
  name="password" [(ngModel)]="data.password"
  class="form-control">
  <input
  type="text" placeholder="Name"
  name="firstName" [(ngModel)]="data.firstName"
  class="form-control">
  <input
  type="text" placeholder="Surname"
  name="lastName" [(ngModel)]="data.lastName"
  class="form-control">

  <button class="btn btn-primary" (click)="signUp()">Registrati</button>


</form>
