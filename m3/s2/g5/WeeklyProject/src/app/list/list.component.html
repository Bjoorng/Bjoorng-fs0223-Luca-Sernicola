<div class="all">
<h2 class="toDoTitle">Here's What You're Want To Improve!</h2>


<form class="add">
  <input [(ngModel)]="toDoElement.title" [(ngModel)]="title" type="text" class="dsc" name="title" placeholder="Learn a new skill!!">
  <input [(ngModel)]="toDoElement.comprehension" [(ngModel)]="comprehension"
  type="number" class="dsc" min="0" max="10" name="level">
  <button (click)="create()">+</button>
</form>

<div class="loading" *ngIf="loading">Loading...</div>

<div class="container">
    <div *ngFor="let toDoElement of arrList"  class="elementContainer">
      <div class="card" *ngIf="toDoElement.completed == false">
        <div class="pContainer">
          <div class="idTitle">
            <p class="elementId">{{toDoElement.id}}.</p>
            <p class="elementTitle">{{toDoElement.title}}</p>
          </div>
          <p class="comprehension">Ability: {{toDoElement.comprehension}}</p>
        </div>
        <div class="buttons">
          <button (click)="toEdit(toDoElement.id)" class="edit">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
          </svg></button>
          <button (click)="complete(toDoElement)" class="completed">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
            </svg>
          </button>
          <button (click)="delete(toDoElement.id)" class="delete">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
