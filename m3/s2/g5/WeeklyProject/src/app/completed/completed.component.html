<div class="allComp">
  <form class="add">
    <input [(ngModel)]="toDoElement.title" [(ngModel)]="title" type="text" class="dsc" name="title" placeholder="Insert your skills here">
    <button (click)="create()">+</button>
  </form>
  <h2>See What You've Already Achieved Here!</h2>
  <div class="container">
    <div *ngFor="let toDoElement of arrList"  class="elementContainer">
      <div class="card" *ngIf="toDoElement.completed == true">
        <div class="pContainer" >
          <div class="idTitle">
            <p class="elementId">{{toDoElement.id}}.</p>
            <p class="elementTitle">{{toDoElement.title}}</p>
          </div>
          <p class="comprehension">Ability: {{toDoElement.comprehension}}</p>
        </div>
        <div class="buttons">
          <button class="undo" (click)="undo(toDoElement)">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
              <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
            </svg>
          </button>
          <button class="delete" (click)="deleteToDo(toDoElement.id)">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
