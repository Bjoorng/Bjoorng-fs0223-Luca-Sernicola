<div class="row d-flex">
    <div class="col" *ngFor="let newPost of posts; let i = index">
        <div class="card bg-warning">
            <div class="card-body">
                <p class="card-text">{{i+1}}. <span class="text-danger">{{newPost.title}}</span></p>
                <p class="card-text">{{newPost.body}}</p>
                <p class="card-text">{{newPost.description}}</p>
            </div>
        </div>
    </div>
</div>
