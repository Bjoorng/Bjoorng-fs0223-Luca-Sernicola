<div class="container d-flex" *ngFor="let newPost of posts; let i = index">

    <div class="card" style="width: 18rem;" *ngIf="!newPost.active">
        <div class="card-body">
            <p class="card-text">{{i+1}}. </p>
            <p>{{newPost.title}}</p>
            <p>{{newPost.body}}</p>
            <p>{{newPost.description}}</p>
        </div>
    </div>
</div>
