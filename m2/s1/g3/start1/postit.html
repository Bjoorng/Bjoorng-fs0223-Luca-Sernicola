<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<title>Esempio di lavagna con Post It</title>
<meta name="description" content="Creazione di una lavagna con post animati al rollover">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="postit.css">
</head>

<body>
    <div class="container">
        <div class="postIt first yellow">
            <h3 class="postTitle">Task #1</h3>
            <p class="postP">Creare i post-it</p>
        </div>
        <div class="postIt second green">
            <h3 class="postTitle">Task #2</h3>
            <p class="postP">Colorarli</p>
        </div>
        <div class="postIt third lavender">
            <h3 class="postTitle">Task #3</h3>
            <p class="postP">Affiancarli</p>
        </div>
        <div class="postIt fourth green">
            <h3 class="postTitle">Task #4</h3>
            <p class="postP">Spaziarli</p>
        </div>
        <div class="postIt fifth yellow">
            <h3 class="postTitle">Task #5</h3>
            <p class="postP">Ombreggiarli</p>
        </div>
        <div class="postIt sixth lavender">
            <h3 class="postTitle">Task #6</h3>
            <p class="postP">Ruotarli</p>
        </div>
        <div class="postIt seventh yellow">
            <h3 class="postTitle">Task #7</h3>
            <p class="postP">Animarli</p>
        </div>
        <div class="postIt eighth green">
            <h3 class="postTitle">Task #8</h3>
            <p class="postP">Testarli</p>
        </div>
    </div>
</body>
</html>
