<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center">
      <h1>Esercizio G2</h1>
      <p id="timer">Session Time: 0 seconds</p>
      <p>Since last refresh: <span id="counter">0</span> seconds.</p>
      <div class="input-group mb-3 flex-column">
        <div class="row justify-content-center align-items-center">
          <div class="col-6 index-1">
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="Username"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          <div class="d-flex justify-content-center ">
            <button id="save-btn" class="btn btn-primary btn-lg" type="button">
              Save
            </button>
            <button id="remove-btn" class="btn btn-primary btn-lg" type="button">
              Remove
            </button>
          </div>
        </div>
      </div>
      <p id="saved-name"></p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
