<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <h1 class="text-center mt-5">Clinica Veterinaria Ciro Esposito</h1>
    <form class="row g-3 m-5 bg-dark flex-column form">
      <div class="names d-flex flex-start">
        <div class="col-3">
        <label for="petName" class="form-label">Pet's Name</label>
        <input
          type="text"
          class="form-control"
          id="petName"
          placeholder="Fido"
        />
        </div>
        <div class="col-3">
            <label for="owner" class="form-label">Owner</label>
            <input
          type="text"
          class="form-control"
          id="owner"
          placeholder="John Doe"
        />
        </div>
    </div>
      <div class="col-md-4">
        <label for="species" class="form-label">Species</label>
        <select id="species" class="form-select">
          <option selected>Choose...</option>
          <option>Cat</option>
          <option>Dog</option>
          <option>Bird</option>
          <option>Hamster</option>
          <option>Monkey</option>
          <option>Capybara</option>
          <option>Komodo's Dragon</option>
        </select>
      </div>
      <div class="col-6">
        <label for="breed" class="form-label">Breed</label>
        <input
          type="text"
          class="form-control"
          id="breed"
          placeholder="Labrador"
        />
      </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-danger">Submit</button>
      </div>
    </form>
    <ul id="petList" class="list-group mx-5 fs-3">
    </ul>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
