<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/game.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container nav-container">
        <a class="add" href="backoffice.html">Add Product</a>
        <button
          class="navbar-toggler bg-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav" href="#">Features</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="game">
      <div class="wait-section">
        <div class="wait-container">
          <h3 class="wait-title">While You Decide...</h3>
          <button class="play">Start Playing!</button>
          <div class="square"></div>
          <div class="triangle"></div>
          <div class="triangle-second"></div>
          <div class="double"></div>
        </div>
      </div>
    </div>
    <div class="page-title">
      <h1 class="title">Your Store</h1>
      <div class="dropdown">
        <a
          class="btn btn-secondary dropdown-toggle"
          href="#"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Cart
        </a>

        <ul id="cart" class="dropdown-menu">
          <li id="total" class="d-flex justify-content-end order-1"></li>
        </ul>
      </div>
    </div>
    <div class="row p-1 m-0" id="products-container"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./script/items.js"></script>
    <script src="./script/game.js"></script>
  </body>
</html>
