<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-black text-light">
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom-light">
      <div class="container-fluid bg-black">
        <a class="navbar-brand text-light" href="./home.html">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-light"
                aria-current="page"
                href="./home.html"
                >Backoffice</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1 class="text-center mt-5">New Product</h1>
    <div class="container">
      <div class="row justify-content-center mt-3">
        <div class="col-12 col-md-8 text-center">
          <h2>Backoffice page - New Product</h2>
          <form class="mt-5 text-start" id="product-form">
            <div class="mb-3">
              <label for="name" class="form-label">Product Name:</label>
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="namefield"
                required
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label"
                >Description:</label
              >
              <input
                type="text"
                class="form-control"
                id="description"
                aria-describedby="descriptionfield"
                required
              />
            <div class="mb-3">
              <label for="brand" class="form-label"
                >Brand:</label
              >
              <input
                type="text"
                class="form-control"
                id="brand"
                aria-describedby="productBrand"
                required
              />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price:</label>
              <input
                type="number"
                class="form-control"
                id="price"
                aria-describedby="pricefield"
                required
              />
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">Product Image:</label>
              <input
                type="text"
                class="form-control"
                id="imageUrl"
                aria-describedby="picture"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary" id="save-button">
              New Product
            </button>
            <button
              type="button"
              class="btn btn-danger d-none"
              id="delete-button"
            >
              Delete
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              id="resetButton"
              data-bs-toggle="modal"
              data-bs-target="#reset-modal"
            >
              Reset
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal text-dark" tabindex="-1" id="reset-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Awaiting Confirmation</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Are You sure you want to reset this form?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="reset-button" type="button" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close">Reset</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="script/mod.js"></script>
  </body>
</html>
