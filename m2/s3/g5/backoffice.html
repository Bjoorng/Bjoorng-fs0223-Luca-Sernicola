<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="text-light">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid bg-black">
        <a class="navbar-brand home-link text-light" href="./home.html">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
      </button>
      </div>
    </nav>
    <h1 class="text-center mt-4">New Product</h1>
    <div class="container form-container">
      <div class="row justify-content-center mt-5">
        <div class="col-8 text-center">
          <h2>Backoffice page - New Product</h2>
          <form class="mt-3 text-start" id="product-form">
            <div class="mb-3">
              <label for="name" class="form-label">Product Name:</label>
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="namefield"
                required
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label"
                >Description:</label
              >
              <input
                type="text"
                class="form-control"
                id="description"
                aria-describedby="descriptionfield"
                required
              />
            <div class="mb-3">
              <label for="brand" class="form-label"
                >Brand:</label
              >
              <input
                type="text"
                class="form-control"
                id="brand"
                aria-describedby="productBrand"
                required
              />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price:</label>
              <input
                type="number"
                class="form-control"
                id="price"
                aria-describedby="pricefield"
                required
              />
            </div>
            <div class="mb-3">
              <label for="brand" class="form-label"
                >image:</label
              >
              <input
              type="text"
              class="form-control"
              id="imageUrl"
              aria-describedby="picture"
              required
              />
            </div>
            <h3 class="extra fs-5 mt-5">Extra: Add more details</h3>
            <div class="mb-3">
              <label for="image" class="form-label">Longer Description:</label>
              <input
                type="text"
                class="form-control"
                id="more-text"
                aria-describedby="longer-description"
              />
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">Bigger Image:</label>
              <input
                type="text"
                class="form-control"
                id="imageUrl2"
                aria-describedby="bigger-picture"
              />
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">Bigger Image:</label>
              <input
                type="text"
                class="form-control"
                id="imageUrl3"
                aria-describedby="bigger-picture"
              />
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">Bigger Image:</label>
              <input
                type="text"
                class="form-control"
                id="imageUrl4"
                aria-describedby="bigger-picture"
              />
            </div>
            <button type="submit" class="btn btn-primary" id="save-button">
              New Product
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="delete-button"
              data-bs-toggle="modal"
              data-bs-target="#delete-modal"
            >
              Delete
            </button>
            <button
              type="button"
              class="btn btn-success"
              id="resetButton"
              data-bs-toggle="modal"
              data-bs-target="#reset-modal"
            >
              Reset
            </button>
          </form>
        </div>
      </div>
    </div>
      <footer class="back-foot">
        <div class="row">
          <div class="col info">
            <a href="#">Gaming-Shop S.p.A</a>
            <a href="#">phone</a>
            <a href="#">address</a>
            <a href="#">email</a>
            <a href="#">legals</a>
          </div>
        </div>
      </footer>
    <div class="modal" tabindex="-1" id="reset-modal">
      <div class="modal-dialog">
        <div class="modal-content modal-all">
          <div class="modal-header">
            <h5 class="modal-title">Awaiting Confirmation</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Are You sure you want to reset this form?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="reset-button" type="button" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close">Reset</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" tabindex="-1" id="delete-modal">
      <div class="modal-dialog">
        <div class="modal-content modal-all">
          <div class="modal-header">
            <h5 class="modal-title">Confirmation Needed</h5>
            <button
              type="button"
              class="btn-close"
              id="delete-button"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Are You sure You want to delete this product?</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="deleteButton" class="btn btn-primary">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="script/mod.js"></script>
  </body>
</html>
