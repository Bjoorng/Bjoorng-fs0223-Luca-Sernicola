<div class="fixed top-0 z-50 right-0 left-0 bg-[#69f0ae] px-5 lg:px-20">
  <div class="flex h-16 items-center justify-between">
    <div class="flex items-center">
      <div class="mr-5">
        <img class="w-8" src="" alt="logo" />
      </div>
      <div class="">
        <div class="flex items-center text-lg font-semibold space-x-4">
          <a routerLink="#" class="">Shop</a>
          <div>
            <button class="open-button" (click)="openNavBarContent('cds')" mat-raised-button>
              CDS
            </button>
          </div>
          <div>
            <button class="open-button" (click)="openNavBarContent('vinyls')" mat-raised-button>
              VINYLS
            </button>
          </div>
          <div>
            <button class="open-button"
              (click)="openNavBarContent('accessories')"
              mat-raised-button
            >
              ACCESSORIES
            </button>
          </div>
          <div>
            <button class="open-button" (click)="openNavBarContent('merch')" mat-raised-button>
              MERCH
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="flex items-center">
      <button mat-icon-button (click)="openCart()">
        <mat-icon>shopping_cart</mat-icon>
      </button>
      <button *ngIf="false" mat-raised-button type="" color="accent">LogIn</button>
      <div *ngIf="true" class="ml-3 flex items-center">
        <div class="flex items-center space-x-5">
          <button mat-button [matMenuTriggerFor]="profileMenu">
            <img class="w-7" src="https://cdn.pixabay.com/photo/2021/06/07/13/46/user-6318011_1280.png" alt="">
          </button>
          <mat-menu #profileMenu="matMenu">
            <button mat-menu-item>Orders</button>
            <button mat-menu-item>Profile</button>
            <button mat-menu-item>LogOut</button>
          </mat-menu>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="isNavbarContentOpen" class="absolute w-full modal-container">
    <app-nav-content [selectedSection]="currentSection"></app-nav-content>
  </div>
</div>
