<div class="flex flex-col items-center">
  <main class="px-4 sm:px-6 pb-10">
    <div
      class="flex items-baseline justify-between border-gray-2000 pb-6 pt-24"
    >
      <div class="text-4xl font-bold text-white">PRODUCTS</div>
      <div class="flex items-center">
        <div>
          <button mat-button [matMenuTriggerFor]="sortMenu">Sort</button>
          <mat-menu #sortMenu="matMenu">
            <button mat-menu-item>Price: high-low</button>
            <button mat-menu-item>Price: low-high</button>
          </mat-menu>
        </div>
      </div>
    </div>
    <mat-divider></mat-divider>
    <section class="pt-6">
      <div class="grid grid-cols-1 gap-8 gap-y-10 lg:grid-cols-4">
        <div>
          <div class="flex items-center justify-between">
            <p class="text-lg">filters</p>
            <mat-icon class="mat-18">filter_list</mat-icon>
          </div>
          <form class="hidden lg:block" action="">
            <div *ngFor="let item of filterData let last=last">
              <div class="py-6">
                <p class="font-medium">{{ item.name }}</p>
                <div class="pt-6" id="filter-section">
                  <div class="scroll-py-4">
                    <div *ngFor="let option of item.options">
                      <div class="flex items-center">
                        <mat-checkbox
                          class="'filter - ' + option.value'"
                          [name]="item.id"
                          [value]="option.value"
                          (click)="multipleFilter(option.value, item.id)"
                        >
                          <span class="text-sm">{{ option.label }}</span>
                        </mat-checkbox>
                      </div>
                    </div>
                  </div>
                </div>
                <mat-divider></mat-divider>
              </div>
            </div>

            <div *ngFor="let item of singleFilterData let last=last">
              <div class="py-6">
                <p class="font-medium">{{ item.name }}</p>
                <div class="pt-6" id="filter-section">
                  <div class="scroll-py-4">
                    <div *ngFor="let option of item.options">
                      <div class="flex items-center">
                        <mat-checkbox
                          class="'filter - ' + option.value'"
                          [name]="item.id"
                          [value]="option.value"
                          (click)="singleSelectFilter(option.value, item.id)"
                        >
                          <span class="text-sm">{{ option.label }}</span>
                        </mat-checkbox>
                      </div>
                    </div>
                  </div>
                </div>
                <mat-divider></mat-divider>
              </div>
            </div>
          </form>
        </div>
        <div class="lg:col-span-3">
          <div class="flex flex-wrap justify-evenly">
            <ng-container *ngFor="let item of vinyls">
              <app-product-card [product]="item"></app-product-card>
            </ng-container>
          </div>
        </div>
      </div>
    </section>
  </main>
</div>
